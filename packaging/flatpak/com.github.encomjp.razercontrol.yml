app-id: com.github.encomjp.razercontrol
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: razer-settings
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --filesystem=xdg-run/razercontrol:create
  - --filesystem=/sys/class/power_supply:ro
  - --filesystem=/sys/class/hwmon:ro
  - --filesystem=/sys/devices:ro
  - --talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.UPower
  - --share=network

modules:
  - name: razer-control
    buildsystem: simple
    build-commands:
      - cd razer_control_gui && cargo build --release --manifest-path Cargo.toml
      - install -D -m 755 razer_control_gui/target/release/razer-settings /app/bin/razer-settings
      - install -D -m 755 razer_control_gui/target/release/razer-cli /app/bin/razer-cli
      - install -D -m 755 razer_control_gui/target/release/daemon /app/bin/razer-daemon
      - install -D -m 644 razer_control_gui/data/gui/razer-settings.desktop /app/share/applications/com.github.encomjp.razercontrol.desktop
      - install -D -m 644 razer_control_gui/data/devices/laptops.json /app/share/razercontrol/laptops.json
    sources:
      - type: dir
        path: ../../
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/razer-control/cargo
        RUST_BACKTRACE: '1'
